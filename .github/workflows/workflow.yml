on: 
  push:

defaults:
  run:
    shell: bash

jobs:
  build_jar:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v3

      - name: install java 17 ubuntu
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: build
        run: |
          ./gradlew build
      
      - name: build docker
        run: |
          docker build -t 42294945/testing:latest .

      - name: docker login
        run: |
          docker login -u 42294945 -p ${{ secrets.token_docker }}
          docker push 42294945/testing:latest